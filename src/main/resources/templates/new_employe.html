<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Employe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" th:href="@{/styles/globalStyles.css}">

</head>
 
<body>
    <div class="container my-5">
        <h3>Ajout Conge</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/responsable/empList/addEmploye/save}" th:object="${employeForm}" 
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Login</label> 
                                <input type="text" th:field="*{login}" class="form-control"
                                            id="login" placeholder="login" />
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Mot de passe</label> 
                                <input type="password" th:field="*{motDePasse}" class="form-control"
                                            id="mdp" placeholder="Mot de passe" />
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Nom</label> 
                                <input type="text" th:field="*{nom}" class="form-control"
                                            id="nom" placeholder="Nom" />
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Prenom</label> 
                                <input type="text" th:field="*{prenom}" class="form-control"
                                            id="prenom" placeholder="Prenom" />
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">email</label> 
                                <input type="text" th:field="*{email}" class="form-control"
                                            id="login" placeholder="E-mail" />
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Numero de telephone</label> 
                                <input type="text" th:field="*{numTel}" class="form-control"
                                            id="numTel" placeholder="Num Tel"/>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Conge restant</label> 
                                <input type="text" th:field="*{congeRestant}" class="form-control"
                                            id="numTel" placeholder="conge restant"/>
                            </div>
                           <!--<div class="form-group col-md-8">
                                <label for="name" class="col-form-label">listes des congï¿½s</label> 
                                <select th:field="*{congeList}" >
									<option th:each="congeElm : ${congeList}" 
										th:value="${congeElm.idConge}" th:text="${congeElm.idConge}" />
								</select>
							</div>
                           
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">listes des Permissions</label> 
                                <select th:field="*{permList}" >
									<option th:each="permission : ${permList}" 
										th:value="${permission.idPerm}" th:text="${permission.idPerm}" />
								</select>
							</div>!-->
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="back-button">
            <a class="btn btn-primary" th:href="@{/responsable/empList}"><i class="fa fa-arrow-left"></i> </a>
        </div>
    </div>
</body>
 
</html>
