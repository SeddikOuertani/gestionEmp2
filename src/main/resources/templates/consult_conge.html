<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Consulter les Conges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${listConge}" class="container my-5">
            
            <div class="col-md-10">
                <h2 th:case="null">No Conge found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Date Debut Conge</th>
                                <th>Date Fin Conge</th>
                                <th>Period</th>
                                <th>Description</th>
                                <th>Etat</th>
                                <th></th>
                                <th></th>
                           
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="conge : ${listConge}">
                                <td th:text="${conge.employe.nom}"></td>
                                <td th:text="${conge.employe.prenom}"></td>
                                <td th:text="${conge.dateDebut}"></td>
                                <td th:text="${conge.dateFin}"></td>                              
                                <td th:text="${conge.periode}"></td>
                                <td th:text="${conge.description}"></td>
                                <td th:text="${conge.etat}"></td>
                                
                                <td>
                                    <a th:href="@{/responsable/conge/{id}/valider(id=${conge.id})}"
                                             class="btn btn-primary">
                                        <i style="color: white; font-size: 1.3rem;"class="fas fa-check-circle"></i></i>
                                    </a>
                                </td>
                                <td>
                                
                                    <a th:href="@{/responsable/conge/{id}/refuser(id=${conge.id})}"
                                             class="btn btn-primary">
                                     <i style="color: white; font-size: 1.3rem;"class="fas fa-times-circle"></i>
                                    </a>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
