<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Delete Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    
</head>
 
<body>
    <div class="container my-5">
        <h3>Delete Employe by Id<span id="deleteTypeText"></span></h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/delete/{id}(id=${employe.id})}" th:object="${id}" 
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="ID" id="Label" class="col-form-label">ID</label> 
                                <input type="number" th:field="*{id}" th:value="*{id}" class="form-control"
                                            id="login" placeholder="employee ID" />
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<scipt src="scripts/deleteEmploye.js"></scipt>
</html>
