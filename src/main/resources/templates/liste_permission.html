<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste Permission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${listPerm}" class="container my-5">
                    <p class="my-5">
                        <a th:href="@{/home/{login}/addPerm(login=${employe.login})}" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Ajouter permission </i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No record found !!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Id permission</th>
                                        <th>Heure Debut</th>
                                        <th>Heure fin</th>
                                        <th>Etat</th>
                                        <!-- <th>Validation</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="permission : ${listPerm}">
                                        <td th:text="${permission.idPerm}"></td>
                                        <td th:text="${permission.heureDeb}"></td>
                                        <td th:text="${permission.heureFin}"></td>
                                        <td th:text="${permission.etat}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
 
</html>
