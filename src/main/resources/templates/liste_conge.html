<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Congï¿½s</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${listConge}" class="container my-5">
            <p class="my-5" >
                <a id="add" th:href="@{/home/{login}/conge/add(login=${login})}" class="btn btn-primary">
                
                <i class="fas fa-user-plus ml-2">Ajouter Congï¿½ </i></a>
                <p id="error" style="color: red;">votre solde de conge est epuisé</p>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No Congï¿½ found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Date Debut Conge</th>
                                <th>Date Fin Conge</th>
                                <th>Period</th>
                                <th>Description</th>
                                <th>Etat</th>
                                <th></th>
                                <th></th>
                           
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="conge : ${listConge}">
                                <td th:text="${conge.employe.nom}"></td>
                                <td th:text="${conge.employe.prenom}"></td>
                                <td th:text="${conge.dateDebut}"></td>
                                <td th:text="${conge.dateFin}"></td>                              
                                <td th:text="${conge.periode}"></td>
                                <td th:text="${conge.description}"></td>
                                <td th:text="${conge.etat}" class="etat"></td>
                                
                                <td>
                                <span class="tt" data-bs-placement="bottom" title="modifier Conge">
                                    <a th:href="@{'/home/'+${login}+'/conge/update/'+${conge.id}}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </span>
                                </td>
                                <td>
                                <span class="tt" data-bs-placement="bottom" title="effacer Conge">
                                    <a th:href="@{'/home/'+${login}+'/conge/delete/'+${conge.id}}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </span>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 				
            </div>
        </div>
    </div>
    </div>
    </div>
    <div th:text="${congeRestant}" id="congeRestant" hidden></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:src="@{/scripts/tooltips.js}"></script>
<script th:src="@{/scripts/listeConge.js}"></script>

</body>
 
</html>
