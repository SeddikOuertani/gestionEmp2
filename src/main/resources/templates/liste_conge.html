<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Cong�s</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${listConge}" class="container my-5">
            <p class="my-5">
                <a th:href="@{/home/{login}/conge/add(login=${login})}" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2">Ajouter Cong� </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No Cong� found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Date Debut Cong�</th>
                                <th>Date Fin Cong�</th>
                                <th>Period</th>
                                <th>Description</th>
                                <th></th>
                                <th></th>
                           
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="conge : ${listConge}">
                                <td th:text="${conge.employe.nom}"></td>
                                <td th:text="${conge.employe.prenom}"></td>
                                <td th:text="${conge.dateDebut}"></td>
                                <td th:text="${conge.dateFin}"></td>                              
                                <td th:text="${conge.periode}"></td>
                                <td th:text="${conge.description}"></td>
                                
                                <td>
                                    <a th:href="@{'/home/'+${login}+'/conge/update/'+${conge.idConge}}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{'/home/'+${login}+'/conge/delete/'+${conge.idConge}}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
