<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modifier Demande Conge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3>Modifier Demande Conge</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/home/{login}/conge/save(login=${login})}" th:object="${conge}" 
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="dateDebut" class="col-form-label">Date Debut</label> 
                                <input type="date" th:field="*{dateDebut}" th:value="*{dateDebut}" class="form-control"
                                            id="dateDebut" placeholder="Date Debut" />
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="dateFin" class="col-form-label">Date Fin</label> 
                                <input type="date" th:field="*{dateFin}" th:value="*{dateFin}" class="form-control"
                                            id="dateFin" placeholder="Date Fin" />
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> 
                                <input type="text" th:field="*{description}" th:value="*{description}" class="form-control"
                                            id="description" placeholder="description" />
                            </div>
                            
                            
                           <!--<div class="form-group col-md-8">
                                <label for="name" class="col-form-label">listes des congï¿½s</label> 
                                <select th:field="*{congeList}" >
									<option th:each="congeElm : ${congeList}" 
										th:value="${congeElm.idConge}" th:text="${congeElm.idConge}" />
								</select>
							</div>
                           
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">listes des Permissions</label> 
                                <select th:field="*{permList}" >
									<option th:each="permission : ${permList}" 
										th:value="${permission.idPerm}" th:text="${permission.idPerm}" />
								</select>
							</div>!-->
							<input type="hidden" id="ic" th:value="*{idConge}" th:field="*{idConge}">
 							<input type="hidden" id="employe_id" th:value="*{employe.id}" th:field="*{employe.id}">
                           
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                           
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
