<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Demande Permission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3>Demande Permission</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/home/{login}/permissions/savePerm(login=${employe.login})}" th:object="${permission}" 
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">raison</label> 
                                <input type="text" th:field="*{raison}" class="form-control"
                                            id="raison" placeholder="Raison de permission" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">decription</label> 
                                <textarea th:field="*{description}" class="form-control"
                                            id="description" placeholder="Description" >
                                </textarea>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="heureDeb" class="col-form-label">Heure debut</label> 
                                <input type="time" th:field="*{heureDeb}" class="form-control"
                                            id="heureDeb" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="heureFin" class="col-form-label">Heure fin</label> 
                                <input type="time" th:field="*{heureFin}" class="form-control"
                                            id="heureFin" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
